<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Raju IT</title>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/login.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body id="page-top">
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="index.html"><img src="assets/img/navbar-logo.svg" alt="..." /></a>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#account">Account Details</a></li>
        <li class="nav-item"><a class="nav-link" href="#orders">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="masthead">
  <div class="container">
    <div class="masthead-subheading">Welcome to Your Dashboard</div>
  </div>

  <p>Name: <span id="name"></span></p>
  <p>Email: <span id="email"></span></p>
  <p>Phone: <span id="phone"></span></p>
  <p>Address: <span id="address"></span></p>
</header>

<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script>
  // Prevent back button cached page
  window.addEventListener("pageshow", function(event) {
    if (event.persisted) window.location.reload();
  });

  async function validateAndFill() {
    // try server validation first (supports session or token)
    const token = localStorage.getItem("token");
    try {
      const headers = token ? { Authorization: "Bearer " + token } : {};
      const res = await fetch("/dashboard", { headers, credentials: "include" });
      if (res.ok) {
        const data = await res.json().catch(()=>null);
        const u = data?.user || {};
        document.getElementById("name").textContent = u.name || u.email || "";
        document.getElementById("email").textContent = u.email || "";
        document.getElementById("phone").textContent = u.phone || "";
        document.getElementById("address").textContent = u.address || "";
        return;
      }
      // if unauthorized or forbidden, fallthrough to redirect
    } catch (err) {
      console.debug("Server dashboard check failed", err);
    }

    // Fallback: try decode token locally (if present)
    if (token) {
      try {
        const u = jwt_decode(token);
        document.getElementById("name").textContent = u.name || "";
        document.getElementById("email").textContent = u.email || "";
        document.getElementById("phone").textContent = u.phone || "";
        document.getElementById("address").textContent = u.address || "";
        return;
      } catch (err) {
        console.debug("Token decode failed", err);
      }
    }

    // Not authenticated â€” redirect to home
    localStorage.removeItem("token");
    window.location.href = "/";
  }

  validateAndFill();
</script>
</body>
</html>
