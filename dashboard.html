<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Raju IT</title>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/login.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    #loadingScreen { 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 18px;
      background: #f8f9fa;
    }
    #loadingScreen.hidden { display: none !important; }
    
    #mainNav { opacity: 0; transition: opacity 0.3s; }
    #mainNav.show { opacity: 1; }
    
    .dashboard-content { opacity: 0; transition: opacity 0.3s; }
    .dashboard-content.show { opacity: 1; }
  </style>
</head>
<body id="page-top">

<div id="loadingScreen">
  <p>Loading your dashboard...</p>
</div>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="index.html"><img src="assets/img/navbar-logo.svg" alt="..." /></a>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
        <li class="nav-item">
          <a class="nav-link" id="navUserLink" href="/dashboard.html">Welcome, <span id="navUserName">User</span></a>
        </li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="dashboard-content">
  <div class="container" style="margin-top: 100px;">
    <h2>Welcome to Your Dashboard</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card p-4">
          <h5>Account Details</h5>
          <p><strong>Name:</strong> <span id="name"></span></p>
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Phone:</strong> <span id="phone"></span></p>
          <p><strong>Address:</strong> <span id="address"></span></p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <h5>Quick Links</h5>
          <ul>
            <li><a href="#products">Browse Products</a></li>
            <li><a href="#orders">My Orders</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  (async function checkAuth() {
    const token = localStorage.getItem("token");
    const loadingScreen = document.getElementById("loadingScreen");
    const navbar = document.getElementById("mainNav");
    const dashContent = document.querySelector(".dashboard-content");

    try {
      const headers = token ? { Authorization: "Bearer " + token } : {};
      const res = await fetch("/dashboard", { headers, credentials: "include" });

      if (!res.ok) {
        localStorage.removeItem("token");
        window.location.href = "/";
        return;
      }

      const data = await res.json().catch(() => null);
      const u = data?.user || {};

      // ✅ FIXED: Set user data in all places
      document.getElementById("name").textContent = u.name || "N/A";
      document.getElementById("email").textContent = u.email || "N/A";
      document.getElementById("phone").textContent = u.phone || "N/A";
      document.getElementById("address").textContent = u.address || "N/A";
      document.getElementById("navUserName").textContent = u.name || u.email || "User";

      // ✅ Show content
      loadingScreen.classList.add("hidden");
      setTimeout(() => {
        navbar.classList.add("show");
        dashContent.classList.add("show");
      }, 100);

    } catch (err) {
      console.error("Auth check failed:", err);
      localStorage.removeItem("token");
      window.location.href = "/";
    }
  })();

  window.addEventListener("pageshow", function(event) {
    if (event.persisted) window.location.reload();
  });
</script>

</body>
</html>
