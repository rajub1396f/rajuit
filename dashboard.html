<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Raju IT</title>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/login.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    .loading { 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 18px;
      background: #f8f9fa;
    }
    .loading.hidden { display: none; }
    .navbar { visibility: hidden; }
    .navbar.show { visibility: visible; }
    .masthead { visibility: hidden; }
    .masthead.show { visibility: visible; }
  </style>
</head>
<body id="page-top">

<div class="loading" id="loadingScreen">
  <p>Loading your dashboard...</p>
</div>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="index.html"><img src="assets/img/navbar-logo.svg" alt="..." /></a>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#account">Account Details</a></li>
        <li class="nav-item"><a class="nav-link" href="#orders">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="masthead">
  <div class="container">
    <div class="masthead-subheading">Welcome to Your Dashboard</div>
  </div>

  <p>Name: <span id="name"></span></p>
  <p>Email: <span id="email"></span></p>
  <p>Phone: <span id="phone"></span></p>
  <p>Address: <span id="address"></span></p>
</header>

<script>
  (async function checkAuth() {
    const token = localStorage.getItem("token");
    const loadingScreen = document.getElementById("loadingScreen");
    const navbar = document.getElementById("mainNav");
    const header = document.querySelector(".masthead");

    try {
      const headers = token ? { Authorization: "Bearer " + token } : {};
      const res = await fetch("/dashboard", { headers, credentials: "include" });

      if (!res.ok) {
        localStorage.removeItem("token");
        window.location.href = "/";
        return;
      }

      const data = await res.json().catch(() => null);
      const u = data?.user || {};

      document.getElementById("name").textContent = u.name || u.email || "";
      document.getElementById("email").textContent = u.email || "";
      document.getElementById("phone").textContent = u.phone || "";
      document.getElementById("address").textContent = u.address || "";

      loadingScreen.classList.add("hidden");
      navbar.classList.add("show");
      header.classList.add("show");

    } catch (err) {
      console.error("Auth check failed:", err);
      localStorage.removeItem("token");
      window.location.href = "/";
    }
  })();

  window.addEventListener("pageshow", function(event) {
    if (event.persisted) window.location.reload();
  });
</script>

</body>
</html>
