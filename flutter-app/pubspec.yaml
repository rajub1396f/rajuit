name: rajuit_fashion_store
description: A Flutter app for Raju IT Fashion Store e-commerce platform.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0

  # HTTP Client
  dio: ^5.3.0

  # Storage
  flutter_secure_storage: ^9.0.0
  get_storage: ^2.1.1

  # UI and Navigation
  go_router: ^12.0.0
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0

  # Image & Media
  image_picker: ^1.0.0
  share_plus: ^7.2.0
  pdf: ^3.10.0
  printing: ^5.11.0

  # URL & Launchers
  url_launcher: ^6.2.0

  # Internationalization
  intl: ^0.19.0

  # Utilities
  uuid: ^4.0.0
  connectivity_plus: ^5.0.0

  # Google Sign-In
  google_sign_in: ^6.2.1

  # Form Validation
  form_validator: ^2.1.1

  # Date & Time
  jiffy: ^6.1.0

  # Logging
  logger: ^2.2.0

  # JSON Serialization
  json_serializable: ^6.7.0

  # Loading states
  shimmer: ^3.0.0

  # Toast/Snackbar
  fluttertoast: ^8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
