<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="background">
    <div class="navbar">
      <h2>DIGITAL CODE HUB</h2>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#" class="login-btn">Login</a></li>
      </ul>
    </div>

    <div class="login-box" id="loginBox">
  <!-- Login Form -->
  <form id="loginForm">
    <h2>Login</h2>

    <div class="input-box">
      <input type="email" placeholder="Enter your email" required>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Enter your password" required>
    </div>

    <div class="remember-forgot">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>

    <button type="submit" class="btn">Login</button>

    <div class="register-link">
      <p>Don’t have an account? <a href="#registerForm" id="showRegister">Register</a></p>
    </div>
  </form>

  <!-- Register Form (Hidden initially) -->
  <form id="registerForm" style="display: none;"">
    <h2>Register</h2>

    <div class="input-box">
      <input type="text" placeholder="Full Name" required>
    </div>

    <div class="input-box">
      <input type="email" placeholder="Email" required>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Password" required>
    </div>

    <div class="input-box">
      <input type="tel" placeholder="Phone Number" required>
    </div>

    <div class="input-box">
      <select required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <button type="submit" class="btn">Register</button>

    <div class="register-link">
      <p>Already have an account? <a href="#loginForm" id="showLogin">Login</a></p>
    </div>
  </form>
</div>


    <footer>
      <p>© 2023 Digital code hub. All rights reserved.</p>
      <div class="social">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>
  </div>
</body>
</html>
