<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="background">
    <div class="navbar">
      <h2>DIGITAL CODE HUB</h2>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#" class="login-btn">Login</a></li>
      </ul>
    </div>

    <div class="login-box" id="loginBox">
  <!-- Login Form -->
  <form id="loginForm">
    <h2>Login</h2>

    <div class="input-box">
      <input type="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="input-box">
      <input type="password" name="password" placeholder="Enter your password" required>
    </div>

    <div class="remember-forgot">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>

    <button type="submit" class="btn">Login</button>

    <div class="register-link">
      <p>Don’t have an account? <a href="#registerForm" id="showRegister">Register</a></p>
    </div>
  </form>

  <!-- Register Form (Hidden initially) -->
  <form id="registerForm" style="display: none;">
    <h2>Register</h2>

    <div class="input-box">
      <input type="text" name="name" placeholder="Full Name" required>
    </div>

    <div class="input-box">
      <input type="email" name="email" placeholder="Email" required>
    </div>

    <div class="input-box">
      <input type="password" name="password" placeholder="Password" required>
    </div>

    <div class="input-box">
      <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
    </div>

    <div class="input-box">
      <input type="tel" name="phone" placeholder="Phone Number" required>
    </div>

    <button type="submit" class="btn">Register</button>

    <div class="register-link">
      <p>Already have an account? <a href="#loginForm" id="showLogin">Login</a></p>
    </div>
  </form>
</div>


    <footer>
      <p>© 2023 Digital code hub. All rights reserved.</p>
      <div class="social">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>
  </div>

  <script>
    // Toggle between login and register forms
    document.getElementById('showRegister').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    });

    document.getElementById('showLogin').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    });

    // Handle Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = {
        email: formData.get('email'),
        password: formData.get('password')
      };

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok && result.success) {
          // Store token in localStorage
          localStorage.setItem('token', result.token);
          alert('Login successful!');
          window.location.href = result.redirect || '/dashboard.html';
        } else {
          alert(result.message || 'Login failed');
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred during login');
      }
    });

    // Handle Register Form Submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        password: formData.get('password'),
        confirmpassword: formData.get('confirmpassword'),
        phone: formData.get('phone')
      };

      // Check if passwords match
      if (data.password !== data.confirmpassword) {
        alert('Passwords do not match!');
        return;
      }

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          alert('Registration successful! Please login.');
          // Switch to login form
          document.getElementById('registerForm').style.display = 'none';
          document.getElementById('loginForm').style.display = 'block';
          // Reset form
          e.target.reset();
        } else {
          alert(result.message || 'Registration failed');
        }
      } catch (error) {
        console.error('Register error:', error);
        alert('An error occurred during registration');
      }
    });
  </script>
</body>
</html>
