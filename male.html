<!DOCTYPE html>
<html>
<head>
  <title>Male Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">Male Products</h2>

  <div class="row g-4">

    <div class="col-md-4">
      <div class="card shadow">
        <img src="/images/m1.jpg" class="card-img-top">
        <div class="card-body text-center">
          <h5>Men T-Shirt</h5>
          <p>₹799</p>
          <button class="btn btn-dark btn-sm">View</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <img src="/images/m2.jpg" class="card-img-top">
        <div class="card-body text-center">
          <h5>Men Jacket</h5>
          <p>₹2,199</p>
          <button class="btn btn-dark btn-sm">View</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <img src="/images/m3.jpg" class="card-img-top">
        <div class="card-body text-center">
          <h5>Men Watch</h5>
          <p>₹1,999</p>
          <button class="btn btn-dark btn-sm">View</button>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
