<!DOCTYPE html>
<html>
<head>
  <title>Female Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">Female Products</h2>

  <div class="row g-4">

    <div class="col-md-4">
      <div class="card shadow">
        <img src="/images/f1.jpg" class="card-img-top">
        <div class="card-body text-center">
          <h5>Stylish Dress</h5>
          <p>₹1,499</p>
          <button class="btn btn-dark btn-sm">View</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <img src="/images/f2.jpg" class="card-img-top">
        <div class="card-body text-center">
          <h5>Hand Bag</h5>
          <p>₹999</p>
          <button class="btn btn-dark btn-sm">View</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <img src="/images/f3.jpg" class="card-img-top">
        <div class="card-body text-center">
          <h5>Women Watch</h5>
          <p>₹1,899</p>
          <button class="btn btn-dark btn-sm">View</button>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
