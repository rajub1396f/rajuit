<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Invoice - Raju IT</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background: #f8f9fa;
            padding: 20px;
        }
        
        .invoice-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .invoice-header { 
            background: linear-gradient(135deg, #212529 0%, #343a40 100%);
            color: white; 
            padding: 40px; 
            text-align: center;
        }
        
        .invoice-header h1 { 
            margin: 0; 
            font-size: 2.5em; 
            font-weight: bold;
        }
        
        .invoice-header p { 
            margin: 5px 0; 
            opacity: 0.9;
        }
        
        .invoice-content {
            padding: 40px;
        }
        
        .invoice-details { 
            background: #f8f9fa; 
            padding: 25px; 
            border-left: 5px solid #ffc800; 
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .invoice-details-row { 
            display: flex; 
            justify-content: space-between; 
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .invoice-details-row > div {
            margin: 5px 0;
        }
        
        .invoice-details strong { 
            color: #212529; 
        }
        
        .section-title { 
            background: #ffc800; 
            color: #212529; 
            padding: 12px 20px; 
            font-weight: bold; 
            font-size: 1.1em;
            margin: 30px 0 15px 0;
            border-radius: 5px;
        }
        
        .info-box { 
            background: white; 
            border: 2px solid #dee2e6; 
            padding: 20px; 
            margin: 10px 0; 
            border-radius: 8px;
            line-height: 1.8;
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        th { 
            background: #343a40; 
            color: white; 
            padding: 15px; 
            text-align: left;
            font-weight: 600;
        }
        
        td { 
            padding: 15px; 
            border-bottom: 1px solid #dee2e6;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover { 
            background: #f8f9fa; 
        }
        
        .text-right { 
            text-align: right; 
        }
        
        .totals { 
            margin-top: 30px; 
            float: right; 
            width: 350px;
        }
        
        .totals-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 10px 15px; 
            border-bottom: 1px solid #dee2e6;
            font-size: 1.05em;
        }
        
        .totals-row.total { 
            background: #212529; 
            color: white; 
            padding: 15px; 
            margin-top: 10px; 
            font-size: 1.3em; 
            font-weight: bold;
            border-radius: 5px;
        }
        
        .footer { 
            text-align: center; 
            margin-top: 60px; 
            padding: 30px; 
            background: #f8f9fa; 
            color: #6c757d;
            border-radius: 5px;
        }
        
        .thank-you { 
            text-align: center; 
            font-size: 1.8em; 
            color: #28a745; 
            margin: 40px 0;
            font-weight: bold;
        }
        
        .action-buttons {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #ffc800;
            color: #212529;
        }
        
        .btn-primary:hover {
            background: #e6b400;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 200, 0, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2em;
            color: #6c757d;
        }
        
        .loading i {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffc800;
        }
        
        @media print {
            body { 
                background: white;
                padding: 0;
            }
            .invoice-container {
                box-shadow: none;
                margin: 0;
            }
            .action-buttons {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .invoice-header h1 {
                font-size: 1.8em;
            }
            
            .invoice-content {
                padding: 20px;
            }
            
            .totals {
                width: 100%;
                float: none;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading invoice...</p>
    </div>

    <div class="invoice-container" id="invoiceContainer" style="display: none;">
        <div id="invoiceContent"></div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="window.print()">
                <i class="fas fa-download me-2"></i>Download/Print Invoice
            </button>
            <a href="/dashboard" class="btn btn-secondary">
                <i class="fas fa-home me-2"></i>Go to Dashboard
            </a>
        </div>
    </div>

    <script>
        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        console.log('Invoice page loaded');
        console.log('Full URL:', window.location.href);
        console.log('Search params:', window.location.search);
        console.log('Order ID from URL:', orderId);

        if (!orderId) {
            console.error('No order ID provided in URL');
            document.getElementById('loading').innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <p>No order ID provided</p>
                <p style="font-size: 0.9em; color: #666;">URL: ${window.location.href}</p>
                <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
            `;
        } else {
            console.log(`Loading invoice for order #${orderId}`);
            // Load invoice from session storage (stored after order creation)
            const invoiceHtml = sessionStorage.getItem(`invoice_${orderId}`);
            
            if (invoiceHtml) {
                displayInvoice(invoiceHtml);
            } else {
                // If not in session storage, fetch from server
                loadInvoiceFromServer(orderId);
            }
        }

        async function loadInvoiceFromServer(orderId) {
            const token = localStorage.getItem('token');
            
            if (!token) {
                document.getElementById('loading').innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Please login to view invoice</p>
                    <a href="/" class="btn btn-primary" style="margin-top: 20px;">Go to Home</a>
                `;
                return;
            }

            try {
                const response = await fetch(`/get-invoice/${orderId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.invoiceHtml) {
                        // Store in session storage for future use
                        sessionStorage.setItem(`invoice_${orderId}`, data.invoiceHtml);
                        displayInvoice(data.invoiceHtml);
                    } else {
                        showError('Invoice data not available');
                    }
                } else {
                    const error = await response.json().catch(() => ({ message: 'Unknown error' }));
                    console.error('Invoice fetch error:', error);
                    showError(error.message || 'Failed to load invoice', error.error);
                }
            } catch (error) {
                console.error('Error loading invoice:', error);
                showError('Error loading invoice', error.message);
            }
        }

        function showError(message, details) {
            console.error('Show error:', message, details);
            document.getElementById('loading').innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <p>${message}</p>
                ${details ? `<p style="font-size: 0.9em; color: #666; margin-top: 10px;">Details: ${details}</p>` : ''}
                <a href="/dashboard" class="btn btn-primary" style="margin-top: 20px;">Go to Dashboard</a>
            `;
        }

        function displayInvoice(html) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('invoiceContainer').style.display = 'block';
            
            // Extract body content from invoice HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const bodyContent = doc.body.innerHTML;
            
            document.getElementById('invoiceContent').innerHTML = bodyContent;
        }
    </script>

    <script>
        // WhatsApp Chat Functions
        function toggleWhatsAppChat() {
            const chatBox = document.getElementById('whatsappChatBox');
            if (chatBox.style.display === 'none' || chatBox.style.display === '') {
                chatBox.style.display = 'block';
            } else {
                chatBox.style.display = 'none';
            }
        }

        // Direct WhatsApp opening function
        function openWhatsAppDirect() {
            const defaultMessage = "Hi! I need help with my invoice/order at Raju IT. Can you please assist me?";
            const encodedMessage = encodeURIComponent(defaultMessage);
            const whatsappUrl = `https://wa.me/8801726466000?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        }

        function sendWhatsAppMessage() {
            const input = document.getElementById('whatsappInput');
            const message = input.value.trim();
            
            if (message) {
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/8801726466000?text=${encodedMessage}`;
                window.open(whatsappUrl, '_blank');
                input.value = '';
                
                // Close chat box after sending
                setTimeout(() => {
                    document.getElementById('whatsappChatBox').style.display = 'none';
                }, 500);
            } else {
                // If no message, open with default message
                openWhatsAppDirect();
            }
        }
    </script>
